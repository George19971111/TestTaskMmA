<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TestTask</title>
    <!-- <meta name="keywords" content="" >
    <meta name="discription" content="">
    <meta name="author" content=""> -->
</head>
<body>
        <!-- Main_Content_Start -->
        <div class="signup_container">
            <!-- Flex_container_main_start -->
            <div class="content signup_container__signup_container"> 
                <!-- Heading_top_start -->
                <header class="headingtop content__headingtop">
                      <h1><strong>Sign<wbr/> up</strong></h1>
                </header>
                <!-- Heading_top_end -->
                <!-- Form_Parent_content_start -->
                <main class="formcontainer content__formcontainer">
                    <div class="formcontent formcontainer__formcontent">
                        <!-- Heading_form_content_start -->
                        <h2>New user?</h2>
                        <!-- Heading_form_content_start -->
                        <p class="formcontainer_heading">Use the form below to create your account.</p>
                        <!-- Form_request_start -->
                        <form class="initialform formcontent_initialform">
                                <!-- left_side_form_inputs_start -->
                                <div class="initialform__first_container">
                                    <!-- First_name_form_input_start -->
                                    <label class="initialform__secons_container_textlabel" for="first_name_value">first name</label>
                                    <input class="initialform__secons_container_textinput" id="first_name_value" type="text" value="Alice">
                                    <!-- First_name_form_input_end -->
                                    <!-- Nationality_form_select_start -->
                                    <label class="initialform__secons_container_emaillabel" for="fist_select_nation">Nationality</label>
                                    <div>
                                        <select class="initialform__first_container_selectnation" id="fist_select_nation">
                                            <option value="">American</option>
                                        </select>
                                    </div>
                                    <!-- Nationality_form_select_end -->
                                    <!-- Date_birth_select_group_start  -->
                                    <label class="initialform__secons_container_databorn" for="selection_groupdate">Date of Birth</label>
                                    <div class="initialform__first_container_selectgroup">
                                        <div>
                                            <select id="selection_groupdate" class="initialform__first_container_selectday">
                                                <option value="">21</option>
                                            </select>
                                        </div> 
                                        <div>
                                            <select class="initialform__first_container_selectmonth">
                                                <option value="">December</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="initialform__first_container_selectyear">
                                                <option value="">1995</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Date_birth_select_group_end  -->
                                    <!-- Password_form_input_start -->
                                    <label class="initialform__secons_container_passwordlabel" for="first_password_value">password</label>
                                    <input class="initialform__secons_container_passwordinput" id="first_password_value" type="password">
                                     <!-- Password_form_input_end -->
                                </div>
                                <!-- left_side_form_inputs_end -->
                                <!-- Right_side_form_inputs_start -->
                                <div class="initialform__secons_container">
                                    <!-- Last_name_form_input_start -->
                                    <label class="initialform__secons_container_textlabel" for="last_name_value">last name</label>
                                    <input class="initialform__secons_container_textinput" id="last_name_value" type="text" value="Miller">
                                    <!-- Last_name_form_input_end -->
                                    <!-- Email_block_input_start-->
                                    <div id="emailcontainer">
                                        <label class="initialform__secons_container_emaillabel" for="first_email_value">E-mail</label>
                                        <input class="initialform__secons_container_emailinput" id="first_email_value" type="email" value="alice.miller@yahoo.com">
                                    </div>
                                    <!-- Email_block_input_end-->
                                    <!-- Gender_block_radiogroup_start -->
                                    <label class="initialform__secons_container_radilabel" for="Male">Gender</label>
                                    <div class="initialform__secons_container_radiogroup">
                                        <div>
                                            <input name="sex" type="radio" id="Male">
                                             <label for="Male"></label> <p class="radio_text">Male</p>
                                        </div>        
                                        <div>
                                            <input name="sex" type="radio" id="Female">
                                            <label for="Female"></label> <p class="radio_text">Female</p>
                                        </div>    
                                    </div>
                                    <!-- Gender_block_radiogroup_end -->
                                    <!-- Confirm_passsword_input_start -->
                                    <label class="initialform__secons_container_passwordconlabel" for="first_confirm_value">Confirm password</label>
                                    <input class="initialform__secons_container_passwordconinput" id="first_confirm_value" type="password">    
                                     <!-- Confirm_passsword_input_end -->    
                                </div> 
                                <!-- Right_side_form_inputs_end -->
                        </form>
                        <!-- Form_request_end -->
                        <!-- Complete_form_button_start -->
                        <div class="initialform__complete">        
                            <p>Have an account? <a href="">Login</a></p>
                            <button type="button">Complete Signup</button>      
                        </div>
                        <!-- Complete_form_button_start -->
                    </div>
                </main>
              <!-- Form_Parent_content_start -->
            </div>
            <!-- Flex_container_main_end -->
        </div>
    <!-- Main_Content_end -->
    <script src="js/main/main.js"></script>
</body>
</html>
